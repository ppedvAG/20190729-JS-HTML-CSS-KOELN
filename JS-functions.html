<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-functions</title>
</head>
<body>
    <input id="inp1" type="number">
    <span>+</span>
    <input id="inp2" type="number">
    <span>=</span>
    <button id="outp" onclick="this.textContent = addiere2(+inp1.value, +inp2.value);">ergebnis</button>

    <script>
        var ergebnis

        /* ohne Argumente (Parameter), ohne Rückgabewert */
        function addiere() {
            ergebnis = +inp1.value + +inp2.value;
            outp.textContent = ergebnis;
        }
        //addiere();
        // setTimeout(addiere, 2000);

        /* mit Argumenten */
        function addiere1(zahl1, zahl2) {
            ergebnis = zahl1 + zahl2;
            outp.textContent = ergebnis;
        }
        //addiere1(+inp1.value, +inp2.value);

        /* mit Argumenten und mit Rückgabe */
        function addiere2(zahl1, zahl2) {
            return zahl1 + zahl2;            
        }
        //ergebnis = addiere2(+inp1.value, +inp2.value)
        //outp.textContent = ergebnis;
    
    </script>
    
</body>
</html>
