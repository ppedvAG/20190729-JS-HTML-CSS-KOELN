<body>
    <script>
        var _myString = 'irgendwelcher Text';
        var _myString2 = "4";
        var _myNumber = 5;

        console.log(typeof _myNumber); //number

        console.log(typeof _test1); //undefined
        console.log(typeof _test2); //object ???ist kein primitive
        console.log(typeof _mySymbol); //symbol

/* CASTING */
/* string to number */
var _newNumber = +_myString2;
console.log("typeof _newNumber: " + typeof _newNumber);
